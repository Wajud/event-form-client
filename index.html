<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Registration Form</title>
</head>

<body class="flex flex-col items-center justify-stretch pt-12 pb-8 bg-[#263a59]">
   <h1 class="text-white font-bold text-3xl text-center mb-6">Register Here</h1>
   <form class="w-[60%]  flex flex-col justify-stretch gap-6" id="registrationform">
      <div class="w-full">
         <label for="fullName"></label>
         <input type="text" name="fullName" id="fullName" placeholder="Enter your full name"
            class="block w-full mx-auto py-2 px-2 rounded-md">
      </div>
      <div>
         <label for="email"></label>
         <input type="text" name="email" id="email" placeholder="Enter your email address"
            class="block w-full mx-auto py-2 px-2 rounded-md">
      </div>
      <div>
         <label for="phoneNumber"></label>
         <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number"
            class="block w-full mx-auto py-2 px-2 rounded-md">
      </div>
      <div class="flex gap-12 text-white">
         <p>Are you a club Member ?</p>
         <div class="flex gap-2 items-center">
            <input type="radio" name="isMember" value="true" id="isMemberYes">
            <label for="isMemberYes">Yes</label>
         </div>
         <div class="flex gap-2 items-center">
            <input type="radio" name="isMember" value="false" id="isMemberNo">
            <label for="isMemberNo">No</label>
         </div>

      </div>
      <div class="flex gap-12 text-white">
         <p>Are you a based in Abuja ?</p>
         <div class="flex gap-2 items-center">
            <input type="radio" name="isBasedInAbuja" value="true" id="AbujaBasedYes">
            <label for="AbujaBasedYes">Yes</label>
         </div>
         <div class="flex gap-2 items-center">
            <input type="radio" name="isBasedInAbuja" value="false" id="AbujaBasedNo">
            <label for="AbujaBasedNo">No</label>
         </div>

      </div>
      <div class="text-white">
         <p class="mb-4">How did you hear about QLV 2024 ?</p>
         <div class="flex gap-2 items-center mb-2">
            <input type="radio" name="hearAboutUs" value="social-media" id="social-media">
            <label for="social-media">Social Media</label>
         </div>

         <div class="flex gap-2 items-center mb-2">
            <input type="radio" name="hearAboutUs" value="newsLetter" id="newsletter">
            <label for="newsletter">NewsLetter</label>
         </div>

         <div class="flex gap-2 items-center mb-2">
            <input type="radio" name="hearAboutUs" value="friendsOrColleagues" id="friendsOrColleagues">
            <label for="friendsOrColleagues">Friends/Colleagues</label>
         </div>

         <div class="flex gap-2 items-center">
            <input type="radio" name="hearAboutUs" value="other" id="other">
            <label for="other">Other</label>
         </div>

      </div>

      <button
         class="block w-fit mx-auto px-8 py-1 rounded-md bg-green-400 text-white font-semibold text-xl mt-4">Register
         Now</button>


   </form>

   <a href="attendees.html" class="block w-fit mt-4 px-4 py-2 bg-red-400 text-white rounded-md">See all attendees</a>


   <script src="main.js"></script>

</body>

</html>
